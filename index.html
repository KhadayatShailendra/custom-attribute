<!DOCTYPE HTML>
<html>
<title>Json</title>
<head>
	<script src="jquery.1.9.1.min.js"></script>
</head>
<body>

<a href="#" itemList="[{'name':'hari','address':'palpa'},{'name':'sita','address':'Ktm'}]" onClick="getItem($(this))" arial-lable="sdfds">Click Me</a>
<div>
	
</div>
<script>
	function getItem($this){	
		var jData=eval("("+$this.attr("itemList")+")");	
		console.log(jData);
		
		$.each(jData,function(ind,val){
			$('div').append('<p>'+val.name+'&nbsp;&nbsp;&nbsp;'+val.address+'</p>');
		});
			
		
	}
</script>

</body>

</html>
